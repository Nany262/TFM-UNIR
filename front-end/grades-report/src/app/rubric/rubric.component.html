<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="indicator">
        <th mat-header-cell *matHeaderCellDef> Indicador </th>
        <td mat-cell *matCellDef="let element"> {{element.indicator}} </td>
    </ng-container>

    <ng-container matColumnDef="superior">
        <th mat-header-cell *matHeaderCellDef> Superior </th>
        <td mat-cell *matCellDef="let element"> {{element.superior}} </td>
    </ng-container>

    <ng-container matColumnDef="high">
        <th mat-header-cell *matHeaderCellDef> Alto </th>
        <td mat-cell *matCellDef="let element"> {{element.high}} </td>
    </ng-container>

    <ng-container matColumnDef="medium">
        <th mat-header-cell *matHeaderCellDef> Medio </th>
        <td mat-cell *matCellDef="let element"> {{element.medium}} </td>
    </ng-container>

     <ng-container matColumnDef="low">
        <th mat-header-cell *matHeaderCellDef> Bajo </th>
        <td mat-cell *matCellDef="let element"> {{element.low}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
