<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="indicator">
        <th mat-header-cell *matHeaderCellDef> Indicador </th>
        <td mat-cell *matCellDef="let element"> {{element.indicator}} </td>
    </ng-container>

    <ng-container matColumnDef="superior">
        <th mat-header-cell *matHeaderCellDef> Superior </th>
        <td mat-cell *matCellDef="let element">
            <textarea matInput>{{element.superior}} </textarea>
        </td>
    </ng-container>

    <ng-container matColumnDef="high">
        <th mat-header-cell *matHeaderCellDef> Alto </th>
        <td mat-cell *matCellDef="let element">
            <textarea matInput>{{element.high}}</textarea>
        </td>
    </ng-container>

    <ng-container matColumnDef="medium">
        <th mat-header-cell *matHeaderCellDef> Medio </th>
        <td mat-cell *matCellDef="let element">
            <textarea matInput>{{element.medium}} </textarea>
        </td>
    </ng-container>

    <ng-container matColumnDef="low">
        <th mat-header-cell *matHeaderCellDef> Bajo </th>
        <td mat-cell *matCellDef="let element">
            <textarea matInput>{{element.low}}</textarea>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
