<table mat-table [dataSource]="indicators" class="mat-elevation-z8">

    <ng-container matColumnDef="indicator">
        <th mat-header-cell *matHeaderCellDef> Indicador </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="superior">
        <th mat-header-cell *matHeaderCellDef> Superior </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="teacherSelectedId===''">
                <textarea matInput>{{element.superior}} </textarea>
            </div>
            <div *ngIf="teacherSelectedId!=''">
                {{element.superior}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="high">
        <th mat-header-cell *matHeaderCellDef> Alto </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="teacherSelectedId===''">
                <textarea matInput>{{element.high}}</textarea>
            </div>
            <div *ngIf="teacherSelectedId!=''">
                {{element.high}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="medium">
        <th mat-header-cell *matHeaderCellDef> Medio </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="teacherSelectedId===''">
                <textarea matInput>{{element.medium}}</textarea>
            </div>
            <div *ngIf="teacherSelectedId!=''">
                {{element.medium}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="low">
        <th mat-header-cell *matHeaderCellDef> Bajo </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="teacherSelectedId===''">
                <textarea matInput>{{element.low}}</textarea>
            </div>
            <div *ngIf="teacherSelectedId!=''">
                {{element.low}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button *ngIf="teacherSelectedId===''">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
