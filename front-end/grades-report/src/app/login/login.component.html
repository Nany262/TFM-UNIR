<div class="center-content">
    <mat-card>
        <div class="login-form">
            <h3 class="notable-item title-text">Fundaci칩n Liceo Ingles</h3>
            <p class="notable-item comment-text">Reporte de calificaciones</p>

            <img class="login-image" src="/assets/img/bag-login.png" alt="image">

            <h3 class="title">Inicio de sesi칩n</h3>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div>
                    <mat-form-field class="login-inputs">
                        <mat-label for="email">
                            <mat-icon>account_circle</mat-icon> Correo
                        </mat-label>
                        <input matInput placeholder="Correo" id="email" type="email" formControlName="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="login-inputs">
                        <mat-label for="password">
                            <mat-icon>lock</mat-icon> Contrase침a
                        </mat-label>
                        <input matInput placeholder="Contrase침a" id="password" type="password"
                            formControlName="password" required>
                        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <button [disabled]="loginForm.invalid" id="login-button" mat-flat-button color="primary"
                    class="button title" type="submit">Iniciar</button>
            </form>

            <mat-error id="big-error" class="error">{{invalidLogin}}</mat-error>


            <div class="contact-admin"><a href="url">
                    <mat-icon>help</mat-icon>
                    Contacta a un admin
                </a></div>
        </div>
    </mat-card>
</div>
